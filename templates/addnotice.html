{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('         {{ url_for('static', filename = 'img/addnotice-bg.jpg') }}              ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tagline']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

            <a href = "/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href = "/logout"><button class="btn btn-primary float-right">Logout</button></a>
            <hr>


        <form name="sentMessage" id="contactForm" action = "/addnotice" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Notice</label>
                <textarea rows="8" class="form-control" placeholder="Notice" id="note" name="note" required data-validation-required-message="Please enter the Notice." ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right" id="sendMessageButton">Submit</button>
            </div>
        </form>
        
      </div>



      <!-- Fetching from Database using for loop  -->
      <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
      {% for note in notice %}
      <div class="post-preview">
         
           <h2 class="post-title">
               
           </h2>
           <h3 class="post-subtitle">

           </h3>
         
         <p class="post-meta">Posted by
           <a href="#">Admin</a>
           on {{note.date}}</p>
       </div>
       {{note.note}}
       <a href = "/deletenotice/{{note.sno}}"><button class="btn btn-primary float-right">Delete</button></a>
       <hr><hr>
       {% endfor %}
       </div>
       </div>
       </div>

    </div>
  </div>

{% endblock %}
